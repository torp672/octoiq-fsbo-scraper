name: Deploy FSBO Scraper to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manuel trigger

env:
  PROJECT_ID: emlakiq
  SERVICE_NAME: fsbo-scraper
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --source . \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --timeout 3600 \
          --max-instances 1 \
          --project $PROJECT_ID

    - name: Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --platform=managed \
          --region=$REGION \
          --format='value(status.url)' \
          --project=$PROJECT_ID)
        echo "Service deployed to: $SERVICE_URL"

    - name: Update Cloud Scheduler (optional)
      run: |
        # Scheduler job g√ºncellemesi opsiyonel
        echo "Scheduler update can be done separately"